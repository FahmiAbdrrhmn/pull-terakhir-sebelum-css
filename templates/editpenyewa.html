<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX INC.</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <nav >
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                    </ol>
                </nav>
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="mb-4 pb-2 pd-md--0 mb-md-5 px-md-2 text-center">Edit Penyewa</h1>
                        <form method="POST" action="{{ url_for('main.edit_penyewa', id=penyewa.id) }}">
                            <div class="form-group">
                                <label for="nama_penyewa">Nama</label>
                                <input type="text" id="nama_penyewa" name="nama_penyewa" class="form-control" value="{{ penyewa.nama_penyewa }}" ><br/>
                            </div>
                            <div class="form-group">
                                <label for="no_hp">No HP</label>
                                <input type="text" id="no_hp" name="no_hp" class="form-control" value="{{ penyewa.no_hp }}" ><br/>
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <input type="text" id="alamat" name="alamat" class="form-control" value="{{ penyewa.alamat }}" ><br/>
                            </div>
                            <div class="form-group">
                                <label for="banyak_box">Banyak Box</label>
                                <input type="number" id="banyak_box" name="banyak_box" class="form-control" value="{{ penyewa.banyak_box }}" ><br/>
                            </div>
                            <div class="form-group">
                                <label for="tipe_box">Tipe Box</label>
                                <select id="tipe_box" name="tipe_box" class="form-control">
                                    <option value="kecil" {% if penyewa.tipe_box == 'kecil' %}selected{% endif %}>Kecil</option>
                                    <option value="sedang" {% if penyewa.tipe_box == 'sedang' %}selected{% endif %}>Sedang</option>
                                    <option value="besar" {% if penyewa.tipe_box == 'besar' %}selected{% endif %}>Besar</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tanggal_penyewaan">Tanggal Penyewaan</label>
                                <input type="date" class="form-control" id="tanggal_penyewaan" name="tanggal_penyewaan" value="{{ penyewa.tanggal_penyewaan.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="form-group">    
                                <label for="lama_penitipan">Lama Penitipan</label>
                                <input type="number" id="lama_penitipan" name="lama_penitipan" class="form-control" value="{{ penyewa.lama_penitipan }}" ><br/>
                            </div>
                            <div class="form-group">
                                <label for="penanggung_jawab">Penanggung Jawab</label>
                                <input type="text" id="penanggung_jawab" name="penanggung_jawab" class="form-control" value="{{ session['username'] }}" readonly>
                            </div>
                            <br/>
                            <br/>
                            <button type="submit" class="btn btn-primary text-white">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
