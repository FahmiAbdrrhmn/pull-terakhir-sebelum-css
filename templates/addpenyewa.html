    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOX INC.</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <nav >
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/">Home</a>
                            </li>
                        </ol>
                    </nav>
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <h1 class="mb-4 pb-2 pd-md--0 mb-md-5 px-md-2 text-center">Tambah Penyewa</h1>
                            <form method="POST" action="/addpenyewa">
                                <div class="form-group">
                                    <label for="nama_penyewa">Nama Penyewa:</label>
                                    <input type="text" class="form-control" id="nama_penyewa" name="nama_penyewa" required>
                                </div>
                                <div class="form-group">
                                    <label for="no_hp">No HP:</label>
                                    <input type="text" class="form-control" id="no_hp" name="no_hp" required>
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Alamat:</label>
                                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                                </div>
                                <div class="form-group">
                                    <label for="banyak_box">Banyak Box:</label>
                                    <input type="number" class="form-control" id="banyak_box" name="banyak_box" required>
                                </div>
                                <div class="form-group">
                                    <label for="tipe_box">Tipe Box</label>
                                    <select id="tipe_box" name="tipe_box" class="form-control">
                                        <option value="kecil">Kecil</option>
                                        <option value="sedang">Sedang</option>
                                        <option value="besar">Besar</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tanggal_penyewaan">Tanggal Penyewaan:</label>
                                    <input type="date" class="form-control" id="tanggal_penyewaan" name="tanggal_penyewaan" required>
                                </div>
                                <div class="form-group">
                                    <label for="lama_penitipan">Lama Penitipan (hari):</label>
                                    <input type="number" class="form-control" id="lama_penitipan" name="lama_penitipan" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            

                        </div>

                    </div>

                </div>

            </div>

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

    </html>
